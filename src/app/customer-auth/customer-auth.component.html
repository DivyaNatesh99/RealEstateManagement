<div class="user-auth">
    <div *ngIf="!showLogin" class="sign-up">
        <div class="card mx-auto  d-block" style="height: 400px; width: 300px;">
            <h1>Costomer Signup</h1>
            <form #userSignUp="ngForm" class="common-form m-2" (ngSubmit)="signUp(userSignUp.value)">
                <input type="text" class="form-input m-2" name="name" placeholder="Enter User Name" ngModel />
                <input type="text" class="form-input m-2" name="email" placeholder="Enter User Email" ngModel /><input
                    type="password" class="form-input m-2" name="password" placeholder="Enter User Password" ngModel />
                    <br>
                <button class="form-button">Sign Up</button>
                <p>Already Have Account ? <a (click)="openLogin()">Click Here</a></p>
            </form>
        </div>
       
    </div>
    <div *ngIf="showLogin" class="login">
        <div class="card m-2  mx-auto  d-block" style="height: 400px; width: 300px;">
            <h1>Costomer  Login</h1>
            <form #userLogin="ngForm" class="common-form m-2" (ngSubmit)="login(userLogin.value)">
                <p class="error-p">{{authError}}</p>
                <input type="text" class="form-input" name="email" placeholder="Enter User Email" ngModel email
                    #email="ngModel" required />
                <p class="invalid-input"><span *ngIf="email.invalid && email.touched ">Please enter valid input</span></p>
                <input type="password" class="form-input" name="password" placeholder="Enter User Password" ngModel
                    minlength="2" maxlength="20" #password="ngModel" required />
                <p class="invalid-input"><span *ngIf="password.invalid && password.touched ">Please enter valid input</span>
                </p>
                <button class="form-button">Login</button>
                <p>Want to Create Account ? <a (click)="openSignUp()">Click Here</a></p>
            </form>
        </div>
       
    </div>
</div>
