<app-manager></app-manager>
<div class="container">
    <h2 class="text-center">Customer List</h2>
    <table class="table table-stripped">
        <thead>
            <tr>
                <th>Customer Id</th>
                <th>Customer Name</th>
                <th>Customer Address</th>
                <th>Customer Email</th>
                <th>Customer Number</th>

                   
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of cus" >
                <td> {{ c.cId }} </td>
                <td> {{ c.cName }} </td>
                <td> {{ c.cAddress }} </td>
                <td> {{ c.cEmail}}</td>
                <td> {{ c.cNumber }} </td>
                <!-- <td>
                    <button (click) = "update(e.id)" class="btn btn-primary">Edit</button>
                </td>
                <td>
                    <button (click) = "delete(e.id)" class="btn btn-danger">Delete</button>
                </td> -->
            </tr>
        </tbody>
    </table>
</div>
