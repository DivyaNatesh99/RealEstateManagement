<div class="seller-auth">
    <div *ngIf="!showLogin" class="sign-up">
        <div class="card mx-auto  d-block" style="height: 400px; width: 400px;">
        <h1>Manager sign-up</h1>
        <form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)" class="common-form m-2">
            <input type="text" class="form-input m-2" placeholder="Enter Name" name="name" ngModel />
            <input type="password" class="form-input m-2" placeholder="Enter Password" name="password" ngModel />
            <input type="text" class="form-input m-2" placeholder="Enter Email" name="email" ngModel />
            <br>
            <button class="form-button">Sign Up</button>
            <br>
            <a class="auth-toggle-link" (click)="openLogin()">Already have account? Click for Login</a>
        </form>
    </div>
    </div>

    <div *ngIf="showLogin" class="login">
        <div class="card m-2  mx-auto  d-block" style="height: 400px; width: 400px;">
        <h1>Manager Login</h1>
        <p class="error-p">{{authError}}</p>
        <form #sellerLogin="ngForm" (ngSubmit)="login(sellerLogin.value)" class="common-form m-2">
            <input type="text" class="form-input m-2" placeholder="Enter Email" name="email" ngModel />
            <input type="password" class="form-inputn m-2" placeholder="Enter Password" name="password" ngModel />
            <br>
            <button class="form-button m-2">Login</button>
            <br>
            <a class="auth-toggle-link" (click)="openSignUp()">Don't have account? Click for sign-up</a>

        </form>
        </div>
    </div>
</div>
