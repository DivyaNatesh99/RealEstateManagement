<app-customer></app-customer>
<div class="container">
    <h2 class="text-center">Create Customer Data</h2>
    <form (ngSubmit)="onsubmit()">
        <div class="form-group">
            <label for="cId"> Customer Id </label>
            <input type="text" class="form-control" id="cId" [(ngModel)]="cus.cId" name="cId">
        </div>
        <div class="form-group">
            <label for="cName">Customer Name </label>
            <input type="text" class="form-control" id="cName" [(ngModel)]="cus.cName" name="cName">
        </div>
        <div class="form-group">
            <label for="cAddress"> Customer Address</label>
            <input type="text" class="form-control" id="cAddress" [(ngModel)]="cus.cAddress" name="cAddress">
        </div>

        <div class="form-group">
            <label for="cEmail"> Email </label>
            <input type="text" class="form-control" id="cEmail" [(ngModel)]="cus.cEmail" name="cEmail">
        </div>

        <div class="form-group">
            <label for="cNumber"> Contact Number</label>
            <input type="text" class="form-control" id="cNumber" [(ngModel)]="cus.cNumber" name="cNumber">
        </div>
        

        <button class="btn btn-success mt-2" type="submit">Submit</button>
    </form>
</div>
